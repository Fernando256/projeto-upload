<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/upload-file.css">
    <link rel="stylesheet" href="css/navbar.css">
    <title>Upload</title>
</head>
<body>
    <nav>
        <img src="image/cloud-computing-white.png" alt="logo">
        <a href="list-page.html"><span>Upload Media</span></a>
        <a href="index.html"><img src="image/log-out-white.png" alt="leave"></a>
    </nav>

    <div class="upload-content">
        <form action="#">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Título</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Título">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
                <textarea class="form-control" id="description-file" rows="3"></textarea>
              </div>
            <input type="file" name="Upload" id="file-content">
            <div class="buttons-form">
                <button type="button" class="btn btn-primary">Fazer Upload</button>
                <a href="list-page.html"><button type="button" class="btn btn-secondary">Cancelar Upload</button></a>
            </div>
        </form>
    </div>
</body>
</html>
